<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/theme1/index.css" id="themelink">  
  <title>Nirbhay | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>
<body>

  <div id="mainDiv">
    <div id="calcHeader"> 
      calc 
      <span id="themeToggler">
        THEME
        <span id="toggler">

          <div class="theme" >
            <label class="label" for="theme1">1</label>
            <input id="theme1" type="radio" name="theme" checked="checked"/>
          </div>

          <div class="theme" >
            <label class="label" for="theme2">2</label>
            <input id="theme2" type="radio" name="theme"/>
          </div>

          <div class="theme" >
            <label class="label" for="theme3">3</label>
            <input id="theme3" type="radio" name="theme" />
          </div>
        </span>
      </span> 
    </div>
    <input id="calcInput" />
    <div id="calculator">
      <div class="row">
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button" id="delete">DEL</button>
      </div>
      <div class="row">
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button" id="add">+</button>
      </div>
      <div class="row">
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" id="sub">-</button>
      </div>
      <div class="row">
        <button class="button" id="dot">.</button>
        <button class="button" id="0">0</button>
        <button class="button" id="div">/</button>
        <button class="button" id="mul">x</button>
      </div>
      <div class="row">
        <button class="button" id="reset">RESET</button>
        <button class="button" id="eql">=</button>
      </div>
    </div>
  </div>

  </div> -->

  <script type="module" src="./scripts/index.js"></script>

</body>
</html>
